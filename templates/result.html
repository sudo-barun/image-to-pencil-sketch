<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Image to Sketch</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<style>

.custom-container {
	max-width: 800px;
}

</style>

</head>
<body>

<div class="mt-3">
	<div class="container">
		<h1>Result</h1>
		<div class="row">
			<div class="col-lg-6 my-1">
				<figure class="figure">
					<img src="{{ image_base64 }}" class="img-thumbnail img-fluid">
					<figcaption class="figure-caption text-center">Original</figcaption>
				</figure>
			</div>
			<div class="col-lg-6 my-1">
				<figure class="figure">
					<img src="{{ sketch_base64 }}" class="img-thumbnail img-fluid">
					<figcaption class="figure-caption text-center">Sketch</figcaption>
				</figure>
			</div>
		</div>
	</div>
</div>

</body>
</html>
